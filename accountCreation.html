    <center>
        <div><h1 class = "title-h1">Please Enter Your Details!!</h1></div>

    <div class = "credential-div">
        <form action="Success.html" onsubmit="signup(event)">

            <input type="text" class="name" id = "register-username" required><br><br>

            <label id="form-label-3" >Enter Confirm Password : </label>

        </form>
    </div>
